<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Input Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 min-h-screen p-6 text-gray-100">

    <div class="max-w-2xl mx-auto bg-gray-900 p-8 rounded-lg shadow-xl border border-gray-700">
        <h1 class="text-2xl font-bold mb-6 text-white border-b border-gray-700 pb-2">
            <i class="fa-solid fa-box-open mr-2"></i> Input Produk Baru
        </h1>

        <form id="productForm" class="space-y-6">
            
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-400">Foto Produk</label>
                <div class="flex items-center gap-4">
                    <div class="w-24 h-24 bg-gray-700 rounded flex items-center justify-center overflow-hidden border border-gray-600">
                        <img id="preview-img" src="" class="w-full h-full object-cover hidden">
                        <i id="preview-icon" class="fa-solid fa-image text-2xl text-gray-500"></i>
                    </div>
                    <input type="file" id="inp-file" accept="image/*" class="text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-400">Nama Produk</label>
                    <input type="text" id="inp-name" required class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-400">Harga (Rp)</label>
                    <input type="number" id="inp-price" required class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Link Default (TikTok Shop Admin)</label>
                <input type="url" id="inp-link" required placeholder="https://..." class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Deskripsi Singkat</label>
                <textarea id="inp-desc" rows="3" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="bg-gray-800 p-4 rounded border border-gray-700">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-sm font-medium text-gray-400">Varian (Opsional)</label>
                    <button type="button" onclick="addVariantInput()" class="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded text-white">
                        <i class="fa-solid fa-plus"></i> Tambah
                    </button>
                </div>
                <div id="variant-container" class="space-y-2">
                    </div>
                <p class="text-xs text-gray-500 mt-2">*Kosongkan jika produk tidak memiliki varian.</p>
            </div>

            <button type="submit" id="btn-submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition flex justify-center items-center gap-2">
                <span id="btn-text">Simpan Produk</span>
                <i id="btn-loading" class="fa-solid fa-spinner fa-spin hidden"></i>
            </button>

        </form>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; // PASTIKAN KEY BENAR

        // PERBAIKAN: Ganti nama variabel jadi 'sb' dan gunakan 'supabase.createClient'
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- PREVIEW GAMBAR ---
        document.getElementById('inp-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').classList.remove('hidden');
                    document.getElementById('preview-icon').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // --- LOGIC VARIAN ---
        function addVariantInput() {
            const container = document.getElementById('variant-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `
                <input type="text" placeholder="Contoh: Merah XL" class="variant-input w-full bg-gray-900 border border-gray-600 rounded p-2 text-sm text-white">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-2">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            container.appendChild(div);
        }

        // --- LOGIC SUBMIT ---
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            // 1. Ambil Nilai Form
            const name = document.getElementById('inp-name').value;
            const price = document.getElementById('inp-price').value;
            const desc = document.getElementById('inp-desc').value;
            const defaultLink = document.getElementById('inp-link').value;
            const fileInput = document.getElementById('inp-file');

            // 2. Proses Varian
            const variantInputs = document.querySelectorAll('.variant-input');
            let variants = [];
            variantInputs.forEach(inp => {
                if(inp.value.trim() !== "") {
                    variants.push({ name: inp.value.trim() });
                }
            });

            try {
                let imageUrl = "";

                // 3. Upload Gambar (Jika ada)
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    
                    // Sanitasi nama file biar tidak aneh-aneh
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}.${fileExt}`; 
                    
                    // Gunakan 'sb' bukan 'supabase'
                    const { error: uploadError } = await sb.storage
                        .from('product-images')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    // Ambil Public URL
                    const { data } = sb.storage
                        .from('product-images')
                        .getPublicUrl(fileName);
                    
                    imageUrl = data.publicUrl;
                }

                // 4. Simpan ke Database (Gunakan 'sb')
                const { error: insertError } = await sb
                    .from('products')
                    .insert({
                        name: name,
                        price: price,
                        description: desc,
                        default_link: defaultLink,
                        image_url: imageUrl,
                        variants: JSON.stringify(variants) // Pastikan simpan sbg string JSON
                    });

                if (insertError) throw insertError;

                alert('Berhasil! Produk telah ditambahkan.');
                location.reload(); 

            } catch (err) {
                console.error(err);
                alert('Terjadi kesalahan: ' + err.message);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-loading');
            const btn = document.getElementById('btn-submit');
            
            if (isLoading) {
                btnText.innerText = 'Menyimpan...';
                btnIcon.classList.remove('hidden');
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btnText.innerText = 'Simpan Produk';
                btnIcon.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
