<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOKONEMBAHMO System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #e2e8f0;
            margin: 0; padding: 0;
            height: 100vh; /* Full Height */
            overflow: hidden; /* No Body Scroll */
            display: flex;
            flex-direction: column;
        }
        .hidden { display: none !important; }
        
        /* Glass Effect */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-header { background: rgba(6, 78, 59, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); z-index: 50; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #059669; border-radius: 10px; }

        /* File Input Style */
        input[type="file"]::file-selector-button {
            border-radius: 4px; padding: 0 10px; height: 30px; cursor: pointer;
            background-color: #374151; border: 1px solid rgba(255,255,255,0.1); color: white; margin-right: 10px;
        }
        
        /* Remove Number Arrows */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body>

    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] bg-emerald-900/40 rounded-full blur-[80px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] bg-green-900/30 rounded-full blur-[80px]"></div>
    </div>

    <div class="glass-header px-4 py-3 shadow-2xl flex-none">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <div class="w-9 h-9 bg-gradient-to-tr from-emerald-500 to-green-400 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-white leading-tight tracking-wider">TOKO<span class="text-emerald-300">NEMBAHMO</span></h1>
                    <p class="text-[9px] text-emerald-200 uppercase tracking-widest hidden sm:block">Authentic Tobacco & Accessories</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="btn-login-trigger" onclick="toggleLoginModal()" class="w-9 h-9 flex items-center justify-center rounded-full bg-white/10 text-white hover:bg-emerald-500 transition border border-white/10">
                    <i class="fa-solid fa-right-to-bracket text-sm"></i>
                </button>

                <div id="user-menu" class="hidden flex items-center gap-2">
                    <span id="user-role-badge" class="text-[10px] uppercase font-bold px-2 py-1 rounded bg-gray-800 text-gray-300 border border-gray-600">USER</span>
                    <button id="btn-share" onclick="copyShopLink()" class="hidden flex items-center gap-2 bg-emerald-500 text-white border border-emerald-400/50 px-3 py-1.5 rounded-full text-xs font-bold shadow hover:bg-emerald-400 transition active:scale-95">
                        <i class="fa-solid fa-share-nodes"></i> <span class="hidden sm:inline">Share</span>
                    </button>
                    <button onclick="handleLogout()" class="w-8 h-8 flex items-center justify-center rounded-full bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500 hover:text-white transition">
                        <i class="fa-solid fa-power-off text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="shop-info" class="max-w-md mx-auto mt-2 hidden text-center">
             <span class="text-[10px] uppercase text-emerald-300 bg-black/50 px-3 py-1 rounded-full border border-emerald-500/30">Store: <span id="shop-owner" class="font-bold text-white"></span></span>
        </div>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden relative z-10">
        
        <div id="view-catalog" class="flex-1 overflow-y-auto custom-scroll p-4">
            <div class="max-w-md mx-auto grid grid-cols-2 gap-3 pb-24">
                <div class="col-span-2 flex flex-col items-center justify-center mt-20 space-y-4">
                    <div class="w-10 h-10 border-4 border-emerald-500/30 border-t-emerald-400 rounded-full animate-spin"></div>
                    <p class="text-emerald-500/50 text-xs animate-pulse">Memuat produk...</p>
                </div>
            </div>
        </div>

        <div id="view-admin" class="hidden flex-1 flex flex-col overflow-hidden max-w-5xl mx-auto w-full">
            
            <div class="flex gap-2 border-b border-gray-700 bg-[#020617] px-4 pt-4 flex-none z-20">
                <button onclick="switchAdminTab('products')" id="tab-products" class="flex-1 px-4 py-3 bg-emerald-600 text-white rounded-t-lg text-xs font-bold uppercase tracking-wider">Produk</button>
                <button onclick="switchAdminTab('affiliates')" id="tab-affiliates" class="flex-1 px-4 py-3 bg-gray-800 text-gray-400 rounded-t-lg text-xs font-bold uppercase tracking-wider hover:bg-gray-700">Affiliator</button>
            </div>

            <div id="panel-products" class="flex-1 flex flex-col overflow-hidden relative">
                
                <div class="flex-none bg-gray-900/95 border-b border-emerald-500/30 p-4 shadow-xl z-20 overflow-y-auto max-h-[45vh] custom-scroll">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-sm font-bold text-white uppercase flex items-center gap-2"><i class="fa-solid fa-pen-to-square text-emerald-400"></i> <span id="form-title">Input Produk</span></h2>
                        <div class="flex gap-2">
                            <input type="file" id="csv-input" accept=".csv" class="hidden">
                            <button onclick="document.getElementById('csv-input').click()" class="bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:bg-blue-600 hover:text-white px-2 py-1 rounded text-[10px] font-bold transition"><i class="fa-solid fa-file-csv"></i> Import</button>
                            <button onclick="resetProductForm()" id="btn-cancel" class="hidden text-[10px] bg-red-500/20 text-red-400 px-3 py-1 rounded border border-red-500/30">Batal</button>
                        </div>
                    </div>

                    <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div class="space-y-2">
                            <div class="flex items-center gap-3 bg-black/40 p-2 rounded border border-white/5">
                                <img id="preview-img" src="" class="w-12 h-12 bg-gray-800 rounded object-cover hidden">
                                <div id="preview-placeholder" class="w-12 h-12 bg-gray-800 rounded flex items-center justify-center border border-white/10 text-gray-600"><i class="fa-solid fa-image"></i></div>
                                <input type="file" id="inp-file" accept="image/*" class="w-full text-[10px] text-gray-400">
                            </div>
                            <div class="flex gap-2">
                                <input type="number" id="inp-sort" placeholder="Urut" class="w-16 bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500">
                                <input type="text" id="inp-code" required placeholder="Kode (A01)" class="flex-1 bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500">
                            </div>
                            <input type="text" id="inp-name" required placeholder="Nama Produk" class="w-full bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500">
                        </div>
                        
                        <div class="space-y-2">
                            <input type="url" id="inp-link" placeholder="Link TikTok (Default)" class="w-full bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500">
                            <input type="number" id="inp-price" required placeholder="Harga (Rp)" class="w-full bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500">
                            <textarea id="inp-desc" rows="1" placeholder="Deskripsi..." class="w-full bg-black/50 border border-white/10 rounded p-2 text-xs text-white outline-none focus:border-emerald-500"></textarea>
                            
                            <div class="bg-black/30 p-1.5 rounded border border-white/5 flex justify-between items-center">
                                <span class="text-[10px] text-gray-400 ml-1">Varian</span>
                                <button type="button" onclick="addVariantInput()" class="text-[9px] bg-gray-700 px-2 py-0.5 rounded text-white">Tambah</button>
                            </div>
                            <div id="variant-container" class="space-y-1"></div>
                        </div>
                        
                        <button type="submit" id="btn-submit-prod" class="col-span-1 md:col-span-2 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded-lg text-xs shadow-lg mt-1">SIMPAN DATA</button>
                    </form>
                </div>

                <div id="admin-product-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2 pb-20 bg-black/20">
                    </div>
            </div>

            <div id="panel-affiliates" class="hidden flex-1 overflow-y-auto custom-scroll p-4 space-y-6">
                <div class="glass p-5 rounded-xl bg-gray-900/90">
                    <h2 class="text-sm font-bold text-white mb-4 uppercase text-emerald-400">Tambah Tim Baru</h2>
                    <form id="affiliateForm" class="flex flex-col gap-3">
                        <input type="text" id="aff-username" required placeholder="Username" class="bg-black/50 border border-white/10 rounded p-3 text-sm text-white">
                        <input type="text" id="aff-pin" required placeholder="PIN" class="bg-black/50 border border-white/10 rounded p-3 text-sm text-white">
                        <input type="text" id="aff-fullname" required placeholder="Nama Lengkap" class="bg-black/50 border border-white/10 rounded p-3 text-sm text-white">
                        <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-lg font-bold text-sm shadow-lg">TAMBAH</button>
                    </form>
                </div>
                <div class="glass p-5 rounded-xl bg-gray-900/90">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="uppercase text-[10px] text-gray-500 border-b border-gray-700"><tr><th class="pb-2">Nama</th><th class="pb-2">User</th><th class="pb-2">PIN</th><th class="pb-2">Aksi</th></tr></thead>
                        <tbody id="affiliate-table-body" class="divide-y divide-gray-800 text-xs"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-xs p-6 rounded-2xl border border-white/10 shadow-2xl relative">
            <button onclick="toggleLoginModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times"></i></button>
            <div class="text-center mb-6"><h3 class="font-bold text-xl text-white">Login System</h3></div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="login-username" placeholder="Username" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white text-sm outline-none">
                <input type="password" id="login-pin" placeholder="PIN" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white text-sm outline-none">
                <button type="submit" class="w-full py-3 bg-emerald-600 text-white rounded-lg text-sm font-bold">MASUK</button>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-40 flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-xs rounded-2xl border border-white/10 shadow-2xl flex flex-col max-h-[85vh]">
            <div class="p-4 flex justify-between bg-gray-900 rounded-t-2xl border-b border-white/5">
                <h3 class="font-bold text-white text-xs">DETAIL PRODUK</h3><button onclick="document.getElementById('detail-modal').classList.add('hidden')" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-5 overflow-y-auto">
                <div class="flex gap-4 mb-4">
                    <img id="modal-img" src="" class="w-20 h-20 rounded-xl object-cover border border-white/10">
                    <div>
                        <h4 id="modal-name" class="font-bold text-white text-sm"></h4>
                        <p id="modal-desc" class="text-[10px] text-gray-400 mt-1 mb-2"></p>
                        <p id="modal-price" class="text-emerald-400 font-bold text-lg"></p>
                    </div>
                </div>
                <div class="bg-yellow-500/10 border border-yellow-500/20 rounded p-4 text-center">
                    <p class="text-[10px] text-gray-300">Kode Varian:</p><p id="modal-instruction-code" class="text-xl font-bold text-white">A-01</p>
                </div>
            </div>
            <div class="p-4 border-t border-white/5 bg-gray-900 rounded-b-2xl">
                <a id="modal-btn-link" href="#" target="_blank" class="block w-full bg-emerald-600 text-white text-center py-3 rounded-xl font-bold text-sm">Buka TikTok Shop</a>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50 p-4">
        <div class="glass w-full max-w-xs p-6 rounded-2xl bg-[#0f172a] border border-white/10">
            <h3 class="font-bold text-white mb-2 text-sm">Edit Link</h3>
            <p id="edit-product-name" class="text-xs text-emerald-400 mb-4 truncate"></p>
            <input type="text" id="input-custom-link" placeholder="Paste Link..." class="w-full bg-black/50 border border-white/10 p-3 rounded text-white text-sm mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" class="px-4 py-2 text-gray-400 text-xs">Batal</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-emerald-600 text-white rounded text-xs font-bold">Simpan</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-emerald-600 text-white px-5 py-2.5 rounded-full shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-[100] text-xs font-bold translate-y-10">Berhasil!</div>

    <script>
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null; let allProducts = []; let isEditingId = null; let existingImageUrl = ""; let activeProductForLink = null; 

        window.addEventListener('load', async () => { checkLoginSession(); await loadData(); });

        function updateUI() {
            const catalog = document.getElementById('view-catalog');
            const admin = document.getElementById('view-admin');
            const btnLogin = document.getElementById('btn-login-trigger');
            const userMenu = document.getElementById('user-menu');
            const roleBadge = document.getElementById('user-role-badge');
            const btnShare = document.getElementById('btn-share');

            catalog.classList.remove('hidden'); admin.classList.add('hidden');
            btnLogin.classList.remove('hidden'); userMenu.classList.add('hidden');
            document.querySelectorAll('.edit-btn-affiliate').forEach(el => el.classList.add('hidden'));

            if (currentUser) {
                btnLogin.classList.add('hidden'); userMenu.classList.remove('hidden');
                roleBadge.innerText = currentUser.role;
                if (currentUser.role === 'admin') {
                    catalog.classList.add('hidden'); admin.classList.remove('hidden');
                    roleBadge.className = "text-[9px] font-bold px-2 py-1 rounded bg-red-600 text-white";
                    btnShare.classList.add('hidden');
                    loadAdminData(); 
                } else {
                    roleBadge.className = "text-[9px] font-bold px-2 py-1 rounded bg-emerald-600 text-white";
                    btnShare.classList.remove('hidden');
                    document.querySelectorAll('.edit-btn-affiliate').forEach(el => el.classList.remove('hidden'));
                    window.location.hash = `/${currentUser.username}`;
                    document.getElementById('shop-info').classList.remove('hidden');
                    document.getElementById('shop-owner').innerText = currentUser.username;
                }
            }
        }

        function toggleLoginModal() { document.getElementById('login-modal').classList.toggle('hidden'); }
        async function handleLogin(e) {
            e.preventDefault();
            const { data } = await sb.from('affiliators').select('*').eq('username', document.getElementById('login-username').value.toLowerCase()).eq('pin', document.getElementById('login-pin').value).single();
            if (data) { currentUser = data; localStorage.setItem('tobako_user', JSON.stringify(data)); toggleLoginModal(); updateUI(); showToast('Login Berhasil'); } 
            else { alert('Gagal login'); }
        }
        function handleLogout() { if(confirm('Logout?')) { localStorage.removeItem('tobako_user'); location.reload(); } }
        function checkLoginSession() { const saved = localStorage.getItem('tobako_user'); if (saved) { currentUser = JSON.parse(saved); updateUI(); } }

        async function loadData() {
            const container = document.querySelector('#view-catalog .grid');
            let { data: products } = await sb.from('products').select('*').order('sort_order', { ascending: true });
            allProducts = products || [];
            
            let customLinks = []; let owner = null;
            if (currentUser && currentUser.role !== 'admin') owner = currentUser.username;
            else if (window.location.hash.startsWith('#/')) owner = window.location.hash.replace('#/', '');

            if (owner) {
                const { data } = await sb.from('affiliate_links').select('*').eq('affiliator_username', owner);
                customLinks = data || [];
                document.getElementById('shop-info').classList.remove('hidden');
                document.getElementById('shop-owner').innerText = owner;
            }

            container.innerHTML = '';
            allProducts.forEach(prod => {
                const linkData = customLinks.find(l => l.product_id === prod.id);
                prod.final_link = linkData ? linkData.custom_link : prod.default_link;
                
                const card = document.createElement('div');
                card.className = "glass rounded-xl overflow-hidden relative flex flex-col h-full group hover:bg-white/5 transition";
                card.innerHTML = `
                    <div class="relative w-full aspect-square overflow-hidden bg-black/20">
                        <img src="${prod.image_url || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                            <span class="inline-block text-[10px] font-bold text-emerald-300 bg-black/60 px-2 py-0.5 rounded border border-emerald-500/30">${prod.product_code || '-'}</span>
                        </div>
                        <button onclick="openEditLinkModal(${prod.id}, '${prod.name}')" class="edit-btn-affiliate hidden absolute top-2 right-2 bg-white text-black w-7 h-7 flex items-center justify-center rounded-full shadow"><i class="fa-solid fa-pen text-[10px]"></i></button>
                    </div>
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="font-semibold text-xs text-gray-200 line-clamp-2 min-h-[2.5em]">${prod.name}</h3>
                        <p class="text-emerald-400 font-bold text-sm mt-1">Rp ${prod.price.toLocaleString()}</p>
                        <button onclick="openDetailPopup(${prod.id})" class="mt-3 w-full bg-emerald-600 text-white text-xs py-2 rounded-lg font-bold">BELI</button>
                    </div>
                `;
                container.appendChild(card);
            });
            if(currentUser) updateUI();
        }

        // ADMIN FUNCTIONS
        function switchAdminTab(tab) {
            if(tab === 'products') {
                document.getElementById('panel-products').classList.remove('hidden');
                document.getElementById('panel-affiliates').classList.add('hidden');
                document.getElementById('tab-products').className = "flex-1 px-4 py-3 bg-emerald-600 text-white rounded-t-lg text-xs font-bold uppercase tracking-wider";
                document.getElementById('tab-affiliates').className = "flex-1 px-4 py-3 bg-gray-800 text-gray-400 rounded-t-lg text-xs font-bold uppercase tracking-wider hover:bg-gray-700";
            } else {
                document.getElementById('panel-products').classList.add('hidden');
                document.getElementById('panel-affiliates').classList.remove('hidden');
                document.getElementById('tab-products').className = "flex-1 px-4 py-3 bg-gray-800 text-gray-400 rounded-t-lg text-xs font-bold uppercase tracking-wider hover:bg-gray-700";
                document.getElementById('tab-affiliates').className = "flex-1 px-4 py-3 bg-emerald-600 text-white rounded-t-lg text-xs font-bold uppercase tracking-wider";
                fetchAffiliates();
            }
        }

        async function loadAdminData() {
            const container = document.getElementById('admin-product-list');
            container.className = "grid grid-cols-2 md:grid-cols-3 gap-3 pb-24";
            
            let { data: products } = await sb.from('products').select('*').order('sort_order', { ascending: true });
            container.innerHTML = '';
            
            products.forEach(prod => {
                const item = document.createElement('div');
                item.className = "glass bg-gray-800/80 rounded-xl p-3 relative flex flex-col items-center text-center border border-white/5";
                item.innerHTML = `
                    <div class="absolute top-2 left-2 z-10"><input type="number" value="${prod.sort_order || 999}" onchange="quickSort(${prod.id}, this.value)" class="w-10 bg-black/80 border border-emerald-500/50 text-center text-emerald-400 text-xs rounded p-1 outline-none font-bold"></div>
                    <div class="absolute top-2 right-2 z-10 flex gap-1">
                        <button onclick='editProduct(${JSON.stringify(prod)})' class="bg-blue-600 text-white p-1 rounded shadow"><i class="fa-solid fa-pen text-[10px]"></i></button>
                        <button onclick="deleteProduct(${prod.id})" class="bg-red-600 text-white p-1 rounded shadow"><i class="fa-solid fa-trash text-[10px]"></i></button>
                    </div>
                    <div class="w-full aspect-square rounded-lg overflow-hidden bg-black/30 mb-2 mt-4"><img src="${prod.image_url || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover opacity-80"></div>
                    <div class="w-full"><h4 class="font-bold text-white text-xs truncate">${prod.name}</h4><p class="text-[10px] text-emerald-400">Rp ${prod.price.toLocaleString()}</p></div>
                `;
                container.appendChild(item);
            });
        }

        async function fetchAffiliates() {
            const tbody = document.getElementById('affiliate-table-body');
            const { data } = await sb.from('affiliators').select('*').order('id', {ascending: true});
            tbody.innerHTML = '';
            if (data) {
                data.forEach(user => {
                    const isMe = currentUser && currentUser.username === user.username;
                    const delBtn = (user.role === 'admin' || isMe) ? '' : `<button onclick="deleteAffiliate(${user.id})" class="text-red-400 hover:text-white bg-red-500/10 p-1.5 rounded"><i class="fa-solid fa-trash"></i></button>`;
                    tbody.innerHTML += `<tr class="hover:bg-white/5"><td class="py-2 text-gray-300">${user.full_name}</td><td class="text-emerald-400">${user.username}</td><td class="font-mono">${user.pin}</td><td class="text-right pr-2">${delBtn}</td></tr>`;
                });
            }
        }

        async function quickSort(id, val) { await sb.from('products').update({sort_order: val}).eq('id', id); showToast('Urutan Update'); }
        async function deleteProduct(id) { if(confirm('Hapus?')) { await sb.from('products').delete().eq('id', id); loadAdminData(); } }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit-prod'); btn.innerText = "Simpan..."; btn.disabled = true;
            
            const payload = {
                sort_order: document.getElementById('inp-sort').value || 999,
                product_code: document.getElementById('inp-code').value,
                name: document.getElementById('inp-name').value,
                price: document.getElementById('inp-price').value,
                description: document.getElementById('inp-desc').value,
                default_link: document.getElementById('inp-link').value
            };

            const file = document.getElementById('inp-file').files[0];
            let imageUrl = existingImageUrl;
            if (file) {
                 const fileName = `${Date.now()}.png`;
                 await sb.storage.from('product-images').upload(fileName, file);
                 const { data } = sb.storage.from('product-images').getPublicUrl(fileName);
                 imageUrl = data.publicUrl;
            }
            payload.image_url = imageUrl;
            
            let variants = [];
            document.querySelectorAll('.variant-input').forEach(inp => { if(inp.value.trim()) variants.push({ name: inp.value.trim() }); });
            payload.variants = JSON.stringify(variants);

            if(isEditingId) await sb.from('products').update(payload).eq('id', isEditingId);
            else await sb.from('products').insert(payload);
            
            showToast('Tersimpan!'); resetProductForm(); loadAdminData();
            btn.innerText = "SIMPAN DATA"; btn.disabled = false;
        });

        function editProduct(prod) {
            isEditingId = prod.id; existingImageUrl = prod.image_url;
            document.getElementById('form-title').innerText = "Edit: " + prod.product_code;
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('btn-submit-prod').innerText = "UPDATE DATA";
            document.getElementById('btn-submit-prod').className = "col-span-1 md:col-span-2 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg text-xs shadow-lg mt-1";
            
            document.getElementById('inp-sort').value = prod.sort_order;
            document.getElementById('inp-code').value = prod.product_code;
            document.getElementById('inp-name').value = prod.name;
            document.getElementById('inp-price').value = prod.price;
            document.getElementById('inp-desc').value = prod.description;
            document.getElementById('inp-link').value = prod.default_link || '';
            
            if(prod.image_url) {
                document.getElementById('preview-img').src = prod.image_url;
                document.getElementById('preview-img').classList.remove('hidden');
                document.getElementById('preview-placeholder').classList.add('hidden');
            }
            
            const container = document.getElementById('variant-container'); container.innerHTML = '';
            let variants = []; try { variants = JSON.parse(prod.variants); } catch(e){}
            if(variants) variants.forEach(v => addVariantInput(v.name));
        }

        function resetProductForm() {
            isEditingId = null; existingImageUrl = "";
            document.getElementById('productForm').reset();
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('btn-submit-prod').innerText = "SIMPAN DATA";
            document.getElementById('btn-submit-prod').className = "col-span-1 md:col-span-2 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded-lg text-xs shadow-lg mt-1";
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('preview-placeholder').classList.remove('hidden');
            document.getElementById('variant-container').innerHTML = '';
            document.getElementById('form-title').innerText = "Input Produk";
        }

        function addVariantInput(val = '') {
            const div = document.createElement('div'); div.className = 'flex gap-2';
            div.innerHTML = `<input type="text" value="${val}" placeholder="Varian" class="variant-input w-full bg-gray-800 border border-white/10 rounded p-1 text-[10px] text-white"><button onclick="this.parentElement.remove()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>`;
            document.getElementById('variant-container').appendChild(div);
        }

        document.getElementById('inp-file').addEventListener('change', function(e) {
            if(this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-img').classList.remove('hidden');
                    document.getElementById('preview-placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
