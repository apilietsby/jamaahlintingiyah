<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Eksklusif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Glassmorphism Styles */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-header {
            background: rgba(6, 78, 59, 0.8); /* Hijau Emerald Gelap Transparan */
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animasi Modal */
        .modal-enter { animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #022c22; }
        ::-webkit-scrollbar-thumb { background: #065f46; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#020617] min-h-screen text-gray-200 relative overflow-x-hidden selection:bg-emerald-500 selection:text-white">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-900/30 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-green-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="glass-header sticky top-0 z-40 px-4 py-3 shadow-2xl shadow-emerald-900/20">
        <div class="max-w-md mx-auto flex justify-between items-center">
            
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-gradient-to-tr from-emerald-400 to-cyan-500 rounded-lg flex items-center justify-center text-black font-bold shadow-lg shadow-emerald-500/20">
                    <i class="fa-solid fa-store"></i>
                </div>
                <h1 class="font-bold text-lg text-white tracking-wide">Toko<span class="text-emerald-400">Online</span></h1>
            </div>
            
            <div class="flex items-center gap-3">
                
                <button id="btn-login-trigger" onclick="toggleLoginModal()" class="w-8 h-8 flex items-center justify-center rounded-full text-white/30 hover:text-emerald-400 hover:bg-white/5 transition duration-300" title="Login Affiliator">
                    <i class="fa-solid fa-user-gear"></i>
                </button>

                <div id="affiliator-menu" class="hidden flex items-center gap-2">
                    
                    <button onclick="copyShopLink()" class="flex items-center gap-2 bg-emerald-500 text-white border border-emerald-400/50 px-3 py-1.5 rounded-full text-xs font-bold shadow-[0_0_10px_rgba(16,185,129,0.5)] hover:bg-emerald-400 transition transform active:scale-95">
                        <i class="fa-solid fa-share-nodes"></i> <span class="hidden sm:inline">Bagikan</span>
                    </button>

                    <button onclick="handleLogout()" class="w-8 h-8 flex items-center justify-center rounded-full bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500 hover:text-white transition" title="Keluar">
                        <i class="fa-solid fa-power-off text-xs"></i>
                    </button>
                </div>

            </div>
        </div>
        
        <div id="shop-info" class="max-w-md mx-auto mt-2 hidden">
            <div class="flex justify-center items-center gap-2 text-[10px] tracking-widest uppercase text-emerald-500/70 bg-black/20 p-1 rounded-lg border border-white/5 mx-auto w-fit px-3">
                <i class="fa-solid fa-shop"></i> Store: <span id="shop-owner" class="font-bold text-emerald-400"></span>
            </div>
        </div>
    </div>

    <div id="product-list" class="max-w-md mx-auto px-4 pt-6 pb-24 grid grid-cols-2 gap-4 relative z-10">
        <div class="col-span-2 flex flex-col items-center justify-center mt-20 space-y-4">
            <div class="w-12 h-12 border-4 border-emerald-500/30 border-t-emerald-400 rounded-full animate-spin"></div>
            <p class="text-emerald-500/50 text-sm animate-pulse">Memuat koleksi...</p>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-xs rounded-2xl border border-white/10 shadow-2xl shadow-emerald-900/50 modal-enter overflow-hidden relative flex flex-col max-h-[85vh]">
            
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-1 bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.5)]"></div>

            <div class="p-4 flex justify-between items-center border-b border-white/5 bg-gray-900 sticky top-0 z-10">
                <h3 class="font-bold text-white text-sm tracking-wide">DETAIL PRODUK</h3>
                <button onclick="closeDetailModal()" class="text-gray-400 hover:text-white transition">
                    <i class="fa-solid fa-times text-lg"></i>
                </button>
            </div>

            <div class="p-5 overflow-y-auto">
                <div class="flex gap-4 mb-4">
                    <img id="modal-img" src="" class="w-20 h-20 rounded-xl object-cover border border-white/10 shadow-lg shrink-0">
                    <div>
                        <span id="modal-code" class="text-[9px] font-bold bg-emerald-500/20 text-emerald-400 px-2 py-0.5 rounded border border-emerald-500/30">CODE</span>
                        <h4 id="modal-name" class="font-bold text-white leading-tight mt-2 mb-1 text-sm">Nama Produk</h4>
                        
                        <p id="modal-desc" class="text-[10px] text-gray-400 mb-2 leading-relaxed break-words"></p>
                        
                        <p id="modal-price" class="text-emerald-400 font-bold text-lg">Rp 0</p>
                    </div>
                </div>

                <div class="bg-yellow-500/10 border border-yellow-500/20 rounded-xl p-4 mb-5 relative">
                    <div class="flex items-start gap-3">
                        <i class="fa-solid fa-shield-halved text-yellow-500 text-xl mt-0.5 shrink-0"></i>
                        <div>
                            <h5 class="text-yellow-500 font-bold text-xs mb-1 uppercase tracking-wider">Info Penting</h5>
                            <p class="text-[10px] text-gray-300 leading-relaxed">
                                Demi keamanan, nama/foto produk di TikTok mungkin <b>disensor</b>.
                            </p>
                        </div>
                    </div>
                    <div class="mt-3 bg-black/40 rounded-lg p-2 text-center border border-white/5">
                        <p class="text-[10px] text-gray-400 mb-1">Pilih varian kode:</p>
                        <p id="modal-instruction-code" class="text-xl font-black text-white tracking-widest drop-shadow-md">A-001</p>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-white/5 bg-gray-900 sticky bottom-0 z-10">
                <a id="modal-btn-link" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white py-3.5 rounded-xl font-bold hover:shadow-[0_0_20px_rgba(16,185,129,0.4)] transition transform active:scale-95 text-sm">
                    <i class="fa-brands fa-tiktok"></i> Buka TikTok Shop
                </a>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass w-full max-w-xs p-6 rounded-2xl modal-enter bg-[#0f172a]">
            <h3 class="font-bold text-xl text-white mb-6 text-center">Login Area</h3>
            <div class="space-y-3">
                <input type="text" id="input-username" placeholder="Username" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white focus:outline-none focus:border-emerald-500 text-sm transition">
                <input type="password" id="input-pin" placeholder="PIN Access" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white focus:outline-none focus:border-emerald-500 text-sm transition">
            </div>
            <div class="flex justify-between gap-3 mt-6">
                <button onclick="toggleLoginModal()" class="flex-1 py-2.5 text-gray-400 hover:text-white text-sm">Batal</button>
                <button onclick="handleLogin()" class="flex-1 py-2.5 bg-emerald-600 text-white rounded-lg text-sm font-semibold hover:bg-emerald-500 shadow-lg shadow-emerald-900/50">Masuk</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass w-full max-w-xs p-6 rounded-2xl modal-enter bg-[#0f172a]">
            <h3 class="font-bold text-white mb-2">Edit Link</h3>
            <p id="edit-product-name" class="text-xs text-emerald-400 mb-4 truncate"></p>
            <input type="text" id="input-custom-link" placeholder="Paste Link TikTok..." class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white focus:outline-none focus:border-emerald-500 text-sm mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-400 text-sm">Batal</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg text-sm hover:bg-emerald-500">Simpan</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-emerald-500 text-white px-5 py-3 rounded-full shadow-2xl transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none z-[100] text-xs font-bold flex items-center gap-2 border border-emerald-400">
        <i class="fa-solid fa-check-circle text-lg"></i> <span>Link Toko Disalin!</span>
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Global Variables
        let allProducts = [];
        let customLinksGlobal = [];
        let currentAffiliator = null; 
        let shopOwner = null;         
        let activeProductForEdit = null; 

        // Saat Halaman Dimuat
        window.addEventListener('load', async () => {
            checkUrlHash();     
            await loadProducts(); 
        });

        // Cek URL (apakah ada nama affiliator di link?)
        function checkUrlHash() {
            const hash = window.location.hash; 
            if (hash && hash.startsWith('#/')) {
                shopOwner = hash.replace('#/', '');
                document.getElementById('shop-info').classList.remove('hidden');
                document.getElementById('shop-owner').innerText = shopOwner;
            }
        }

        // Ambil Produk dari Database
        async function loadProducts() {
            const container = document.getElementById('product-list');
            
            let { data: products, error } = await sb
                .from('products')
                .select('*')
                .order('sort_order', { ascending: true });

            if (error) { console.error(error); return; }
            allProducts = products; 

            if (shopOwner) {
                const { data: links } = await sb
                    .from('affiliate_links')
                    .select('product_id, custom_link')
                    .eq('affiliator_username', shopOwner);
                customLinksGlobal = links || [];
            }

            container.innerHTML = ''; 

            if (products.length === 0) {
                container.innerHTML = '<div class="col-span-2 text-center text-gray-500 mt-10 p-4 glass rounded-xl">Belum ada produk.</div>';
                return;
            }

            products.forEach(prod => {
                let variantHtml = '';
                let variants = [];
                try { variants = typeof prod.variants === 'string' ? JSON.parse(prod.variants) : (prod.variants || []); } catch(e){}

                if(variants.length > 0) {
                    variantHtml = `
                        <div class="flex flex-wrap gap-1 mt-2 mb-2">
                            ${variants.slice(0, 2).map(v => `<span class="bg-white/5 text-gray-300 px-1.5 py-0.5 rounded text-[9px] border border-white/10">${v.name}</span>`).join('')}
                            ${variants.length > 2 ? `<span class="text-[9px] text-gray-500 self-center">+${variants.length - 2}</span>` : ''}
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = "glass rounded-2xl overflow-hidden relative flex flex-col h-full group hover:bg-white/10 transition duration-300";
                
                card.innerHTML = `
                    <div class="relative w-full aspect-square overflow-hidden bg-black/20">
                        <img src="${prod.image_url || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110 opacity-90 group-hover:opacity-100" loading="lazy">
                        
                        <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                            <span class="inline-block text-[10px] font-bold text-emerald-300 bg-black/60 backdrop-blur-sm px-2 py-0.5 rounded border border-emerald-500/30 shadow-lg">
                                ${prod.product_code || 'NO CODE'}
                            </span>
                        </div>

                        <button onclick="openEditModal(${prod.id}, '${prod.name.replace(/'/g, "\\'")}')" 
                            class="edit-btn hidden absolute top-2 right-2 bg-white text-black w-8 h-8 flex items-center justify-center rounded-full shadow-lg hover:scale-110 transition z-10">
                            <i class="fa-solid fa-pen text-xs"></i>
                        </button>
                    </div>

                    <div class="p-3 flex flex-col flex-grow relative">
                        <div class="absolute top-0 left-3 right-3 h-[1px] bg-white/5"></div>

                        <h3 class="font-semibold text-xs text-gray-200 line-clamp-2 leading-relaxed min-h-[2.5em] mb-1 mt-1">
                            ${prod.name}
                        </h3>
                        
                        <p class="text-emerald-400 font-bold text-sm drop-shadow-sm">Rp ${prod.price.toLocaleString()}</p>

                        <p class="text-[10px] text-gray-400 mt-2 line-clamp-2 leading-tight">
                            ${prod.description || 'Tidak ada deskripsi.'}
                        </p>
                        
                        ${variantHtml}

                        <div class="mt-auto pt-3">
                            <button onclick="openDetailPopup(${prod.id})" 
                               class="w-full bg-emerald-600/90 hover:bg-emerald-500 text-white text-xs py-2.5 rounded-xl font-bold transition shadow-lg shadow-emerald-900/40 flex justify-center items-center gap-2 group-active:scale-95 border border-emerald-500/50">
                               <span>Beli</span> <i class="fa-solid fa-arrow-right text-[10px] opacity-70"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            checkLoginState(); 
        }

        // --- FUNGSI POPUP DETAIL (UPDATED) ---
        function openDetailPopup(productId) {
            const prod = allProducts.find(p => p.id === productId);
            if (!prod) return;

            const linkData = customLinksGlobal.find(l => l.product_id === productId);
            const finalLink = linkData ? linkData.custom_link : prod.default_link;

            document.getElementById('modal-img').src = prod.image_url || 'https://via.placeholder.com/100';
            document.getElementById('modal-code').innerText = prod.product_code || 'TANPA KODE';
            document.getElementById('modal-name').innerText = prod.name;
            
            // ISI DESKRIPSI LENGKAP KE POPUP
            document.getElementById('modal-desc').innerText = prod.description || 'Tidak ada deskripsi detail.';
            
            document.getElementById('modal-price').innerText = 'Rp ' + prod.price.toLocaleString();
            document.getElementById('modal-instruction-code').innerText = prod.product_code || '-';

            const btnLink = document.getElementById('modal-btn-link');
            btnLink.href = finalLink || '#';
            
            if (!finalLink || finalLink === '#') {
                btnLink.classList.add('opacity-50', 'pointer-events-none', 'grayscale');
                btnLink.innerText = "Stok Habis / Link Error";
            } else {
                btnLink.classList.remove('opacity-50', 'pointer-events-none', 'grayscale');
                btnLink.innerHTML = '<i class="fa-brands fa-tiktok"></i> Buka TikTok Shop';
            }

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // --- SISTEM LOGIN ---
        function toggleLoginModal() {
            document.getElementById('login-modal').classList.toggle('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('input-username').value.toLowerCase();
            const pin = document.getElementById('input-pin').value;
            const { data, error } = await sb.from('affiliators').select('*').eq('username', username).eq('pin', pin).single();
            if (data) {
                currentAffiliator = data.username;
                localStorage.setItem('affiliator_user', currentAffiliator);
                toggleLoginModal();
                checkLoginState();
                window.location.hash = `/${currentAffiliator}`;
                location.reload(); 
            } else {
                alert('Username atau PIN salah!');
            }
        }

        function handleLogout() {
            if(confirm('Yakin ingin keluar?')) {
                localStorage.removeItem('affiliator_user');
                currentAffiliator = null;
                window.location.hash = ''; 
                location.reload();
            }
        }

        // --- SISTEM CEK STATUS LOGIN ---
        function checkLoginState() {
            const savedUser = localStorage.getItem('affiliator_user');
            
            const btnLogin = document.getElementById('btn-login-trigger');
            const menuAffiliator = document.getElementById('affiliator-menu');

            if (savedUser) {
                currentAffiliator = savedUser;
                // Sembunyikan tombol login, tampilkan menu affiliator (Share & Logout)
                btnLogin.classList.add('hidden');
                menuAffiliator.classList.remove('hidden');
                
                // Munculkan tombol edit di produk
                document.querySelectorAll('.edit-btn').forEach(el => el.classList.remove('hidden'));
            } else {
                btnLogin.classList.remove('hidden');
                menuAffiliator.classList.add('hidden');
            }
        }

        // --- SISTEM EDIT LINK ---
        function openEditModal(prodId, prodName) {
            activeProductForEdit = prodId;
            document.getElementById('edit-product-name').innerText = prodName;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveLink() {
            const newLink = document.getElementById('input-custom-link').value;
            if(!newLink) return alert('Link kosong!');
            const { error } = await sb.from('affiliate_links').upsert({ 
                affiliator_username: currentAffiliator,
                product_id: activeProductForEdit,
                custom_link: newLink
            }, { onConflict: 'affiliator_username, product_id' });

            if (!error) {
                alert('Link Tersimpan!');
                closeEditModal();
                location.reload(); 
            }
        }

        // --- SISTEM SHARE LINK ---
        async function copyShopLink() {
            if (!currentAffiliator) return alert('Silakan login dulu.');
            
            const fullUrl = window.location.origin + window.location.pathname + '#/' + currentAffiliator;

            // Jika di HP (Mobile Native Share)
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Katalog ' + currentAffiliator,
                        text: 'Cek koleksi produk tembakau & papir murah di sini:',
                        url: fullUrl
                    });
                } catch (err) {
                    console.log('Share dibatalkan');
                }
            } else {
                // Jika di PC (Clipboard)
                try {
                    await navigator.clipboard.writeText(fullUrl);
                    showToast();
                } catch (err) {
                    alert('Gagal copy link: ' + fullUrl);
                }
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 2000);
        }

        // Tutup modal jika klik di luar
        window.onclick = function(event) {
            const m1 = document.getElementById('detail-modal');
            const m2 = document.getElementById('login-modal');
            const m3 = document.getElementById('edit-modal');
            if (event.target == m1) m1.classList.add('hidden');
            if (event.target == m2) m2.classList.add('hidden');
            if (event.target == m3) m3.classList.add('hidden');
        }
    </script>
</body>
</html>
