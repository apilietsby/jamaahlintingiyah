<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div class="bg-white shadow p-4 sticky top-0 z-50 mb-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg text-gray-800">Toko Online</h1>
            <button onclick="toggleLoginModal()" class="text-sm text-blue-600 font-semibold">
                <i class="fa-solid fa-user-gear"></i> Affiliator
            </button>
        </div>
        <div id="shop-info" class="max-w-md mx-auto text-xs text-green-600 mt-1 hidden">
            Toko milik: <span id="shop-owner" class="font-bold"></span>
        </div>
    </div>

    <div id="product-list" class="max-w-md mx-auto px-3 grid grid-cols-2 gap-3">
        <div class="col-span-2 text-center mt-10 space-y-2">
            <i class="fa-solid fa-spinner fa-spin text-2xl text-gray-400"></i>
            <p class="text-gray-500">Memuat produk...</p>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xs">
            <h3 class="font-bold text-lg mb-4">Login Affiliator</h3>
            <input type="text" id="input-username" placeholder="Username" class="w-full border p-2 mb-2 rounded">
            <input type="password" id="input-pin" placeholder="PIN" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="toggleLoginModal()" class="px-4 py-2 text-gray-500">Batal</button>
                <button onclick="handleLogin()" class="px-4 py-2 bg-blue-600 text-white rounded">Masuk</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xs">
            <h3 class="font-bold text-lg mb-2">Edit Link</h3>
            <p id="edit-product-name" class="text-sm text-gray-500 mb-4"></p>
            <input type="text" id="input-custom-link" placeholder="Paste Link TikTok Affiliate" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-500">Batal</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-green-600 text-white rounded">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentAffiliator = null; 
        let shopOwner = null;         
        let activeProductForEdit = null; 

        window.addEventListener('load', async () => {
            checkUrlHash();     
            await loadProducts(); 
        });

        function checkUrlHash() {
            const hash = window.location.hash; 
            if (hash && hash.startsWith('#/')) {
                shopOwner = hash.replace('#/', '');
                document.getElementById('shop-info').classList.remove('hidden');
                document.getElementById('shop-owner').innerText = shopOwner;
            }
        }

        async function loadProducts() {
            const container = document.getElementById('product-list');
            
            let { data: products, error } = await sb
                .from('products')
                .select('*')
                .order('id', { ascending: true });

            if (error) {
                console.error(error);
                return;
            }

            let customLinks = [];
            if (shopOwner) {
                const { data: links } = await sb
                    .from('affiliate_links')
                    .select('product_id, custom_link')
                    .eq('affiliator_username', shopOwner);
                customLinks = links || [];
            }

            container.innerHTML = ''; 

            if (products.length === 0) {
                container.innerHTML = '<p class="col-span-2 text-center text-gray-500 mt-10">Belum ada produk.</p>';
                return;
            }

            products.forEach(prod => {
                const linkData = customLinks.find(l => l.product_id === prod.id);
                const finalLink = linkData ? linkData.custom_link : prod.default_link;

                // Parse Varian
                let variantHtml = '';
                let variants = [];
                if (typeof prod.variants === 'string') {
                    try { variants = JSON.parse(prod.variants); } catch(e) {}
                } else {
                    variants = prod.variants || [];
                }

                if(variants.length > 0) {
                    variantHtml = `
                        <select class="w-full mt-2 p-1 border rounded text-xs bg-gray-50">
                            <option>Pilih Varian</option>
                            ${variants.map(v => `<option>${v.name}</option>`).join('')}
                        </select>
                    `;
                }

                // --- TAMPILAN KARTU PRODUK 2 KOLOM ---
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow overflow-hidden relative flex flex-col h-full";
                
                card.innerHTML = `
                    <div class="relative w-full aspect-square">
                        <img src="${prod.image_url || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover">
                        
                        <button onclick="openEditModal(${prod.id}, '${prod.name.replace(/'/g, "\\'")}')" 
                            class="edit-btn hidden absolute top-1 right-1 bg-white text-black w-8 h-8 flex items-center justify-center rounded-full shadow hover:bg-yellow-100 z-10">
                            <i class="fa-solid fa-pen text-sm"></i>
                        </button>
                    </div>

                    <div class="p-3 flex flex-col flex-grow">
                        <span class="text-[10px] font-bold text-gray-400 bg-gray-100 px-1 rounded w-fit mb-1">
                            ${prod.product_code || '-'}
                        </span>
                        
                        <h3 class="font-medium text-sm text-gray-800 line-clamp-2 leading-tight h-10 mb-1">
                            ${prod.name}
                        </h3>
                        
                        <p class="text-green-600 font-bold text-sm">Rp ${prod.price.toLocaleString()}</p>
                        
                        ${variantHtml}

                        <div class="mt-auto pt-3">
                            <a href="${finalLink || '#'}" target="_blank" 
                               class="block w-full bg-black text-white text-xs text-center py-2 rounded font-semibold hover:bg-gray-800 transition">
                               Beli
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            checkLoginState(); 
        }

        // --- AUTH & EDIT LOGIC (SAMA SEPERTI SEBELUMNYA) ---
        function toggleLoginModal() {
            document.getElementById('login-modal').classList.toggle('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('input-username').value.toLowerCase();
            const pin = document.getElementById('input-pin').value;
            const { data, error } = await sb.from('affiliators').select('*').eq('username', username).eq('pin', pin).single();
            if (data) {
                currentAffiliator = data.username;
                localStorage.setItem('affiliator_user', currentAffiliator);
                toggleLoginModal();
                checkLoginState();
                window.location.hash = `/${currentAffiliator}`;
                location.reload(); 
            } else {
                alert('Login Gagal');
            }
        }

        function checkLoginState() {
            const savedUser = localStorage.getItem('affiliator_user');
            if (savedUser) {
                currentAffiliator = savedUser;
                document.querySelectorAll('.edit-btn').forEach(el => el.classList.remove('hidden'));
            }
        }

        function openEditModal(prodId, prodName) {
            activeProductForEdit = prodId;
            document.getElementById('edit-product-name').innerText = prodName;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveLink() {
            const newLink = document.getElementById('input-custom-link').value;
            if(!newLink) return alert('Kosong!');
            const { error } = await sb.from('affiliate_links').upsert({ 
                affiliator_username: currentAffiliator,
                product_id: activeProductForEdit,
                custom_link: newLink
            }, { onConflict: 'affiliator_username, product_id' });

            if (!error) {
                alert('Disimpan!');
                closeEditModal();
                location.reload(); 
            }
        }
    </script>
</body>
</html>
