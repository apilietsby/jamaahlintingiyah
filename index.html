<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKONEMBAHMO System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-header { background: rgba(6, 78, 59, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-enter { animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes modalPop { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #022c22; }
        ::-webkit-scrollbar-thumb { background: #065f46; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#020617] min-h-screen text-gray-200 relative overflow-x-hidden selection:bg-emerald-500 selection:text-white">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-emerald-900/30 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-green-900/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="glass-header sticky top-0 z-40 px-4 py-3 shadow-2xl">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <div class="w-8 h-8 bg-gradient-to-tr from-emerald-500 to-green-400 rounded-lg flex items-center justify-center text-white font-bold shadow-lg">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <h1 class="font-bold text-lg text-white tracking-wide">TOKONEMBAHMO</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="btn-login-trigger" onclick="toggleLoginModal()" class="w-8 h-8 flex items-center justify-center rounded-full text-white/50 hover:text-emerald-400 hover:bg-white/5 transition" title="Login">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>

                <div id="user-menu" class="hidden flex items-center gap-2">
                    <span id="user-role-badge" class="text-[10px] uppercase font-bold px-2 py-0.5 rounded bg-gray-700 text-gray-300">USER</span>
                    <button id="btn-share" onclick="copyShopLink()" class="hidden flex items-center gap-2 bg-emerald-500 text-white border border-emerald-400/50 px-3 py-1.5 rounded-full text-xs font-bold shadow hover:bg-emerald-400 transition active:scale-95">
                        <i class="fa-solid fa-share-nodes"></i> <span class="hidden sm:inline">Bagikan</span>
                    </button>
                    <button onclick="handleLogout()" class="w-8 h-8 flex items-center justify-center rounded-full bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500 hover:text-white transition" title="Keluar">
                        <i class="fa-solid fa-power-off text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="shop-info" class="max-w-md mx-auto mt-1 hidden text-center">
             <span class="text-[10px] uppercase text-emerald-400 bg-black/40 px-2 py-0.5 rounded">Store: <span id="shop-owner" class="font-bold text-white"></span></span>
        </div>
    </div>

    <div id="view-catalog" class="max-w-md mx-auto px-4 pt-6 pb-24 grid grid-cols-2 gap-4 relative z-10 transition-opacity duration-300">
        <div class="col-span-2 flex flex-col items-center justify-center mt-20 space-y-4">
            <div class="w-12 h-12 border-4 border-emerald-500/30 border-t-emerald-400 rounded-full animate-spin"></div>
            <p class="text-emerald-500/50 text-sm animate-pulse">Memuat produk...</p>
        </div>
    </div>

    <div id="view-admin" class="hidden max-w-5xl mx-auto px-4 pt-6 pb-24 relative z-10">
        
        <div class="flex gap-2 border-b border-gray-700 mb-6">
            <button onclick="switchAdminTab('products')" id="tab-products" class="px-4 py-2 bg-emerald-600 text-white rounded-t-lg text-sm font-bold">Kelola Produk</button>
            <button onclick="switchAdminTab('affiliates')" id="tab-affiliates" class="px-4 py-2 bg-gray-800 text-gray-400 rounded-t-lg text-sm font-bold hover:bg-gray-700">Kelola Affiliator</button>
        </div>

        <div id="panel-products" class="space-y-6">
            <div class="glass p-6 rounded-2xl bg-gray-900/80">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-white"><span id="form-title">Input Produk</span></h2>
                    <div class="flex gap-2">
                        <input type="file" id="csv-input" accept=".csv" class="hidden">
                        <button onclick="document.getElementById('csv-input').click()" class="bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:bg-blue-600 hover:text-white px-3 py-1.5 rounded text-xs font-bold transition">
                            <i class="fa-solid fa-file-csv"></i> Import CSV
                        </button>
                        <button onclick="resetProductForm()" id="btn-cancel" class="hidden text-xs text-red-400">Batal Edit</button>
                    </div>
                </div>

                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-3">
                         <div class="flex items-center gap-3">
                            <img id="preview-img" src="" class="w-16 h-16 bg-gray-700 rounded object-cover hidden">
                            <div id="preview-placeholder" class="w-16 h-16 bg-gray-700 rounded flex items-center justify-center"><i class="fa-solid fa-image text-gray-500"></i></div>
                            <input type="file" id="inp-file" accept="image/*" class="text-xs text-gray-400 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-xs file:bg-gray-700 file:text-white">
                        </div>
                        <div class="flex gap-2">
                            <input type="number" id="inp-sort" placeholder="Urut" class="w-16 bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                            <input type="text" id="inp-code" required placeholder="Kode (A01)" class="flex-1 bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                        </div>
                        <input type="text" id="inp-name" required placeholder="Nama Produk" class="w-full bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                    </div>
                    <div class="space-y-3">
                        <input type="number" id="inp-price" required placeholder="Harga (Rp)" class="w-full bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                        <textarea id="inp-desc" rows="2" placeholder="Deskripsi..." class="w-full bg-black/50 border border-white/10 rounded p-2 text-sm text-white"></textarea>
                        <div class="bg-black/30 p-2 rounded border border-white/5">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs text-gray-400">Varian</span>
                                <button type="button" onclick="addVariantInput()" class="text-[10px] bg-gray-700 px-2 py-0.5 rounded">Tambah</button>
                            </div>
                            <div id="variant-container" class="space-y-1"></div>
                        </div>
                    </div>
                    <button type="submit" id="btn-submit-prod" class="col-span-1 md:col-span-2 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 rounded transition">Simpan Produk</button>
                </form>
            </div>
            <div id="admin-product-list" class="space-y-2"></div>
        </div>

        <div id="panel-affiliates" class="hidden space-y-6">
            <div class="glass p-6 rounded-2xl bg-gray-900/80">
                <h2 class="text-lg font-bold text-white mb-4">Tambah Affiliator Baru</h2>
                <form id="affiliateForm" class="flex flex-col md:flex-row gap-3">
                    <input type="text" id="aff-username" required placeholder="Username (login)" class="bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                    <input type="text" id="aff-pin" required placeholder="PIN (password)" class="bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                    <input type="text" id="aff-fullname" required placeholder="Nama Lengkap" class="flex-1 bg-black/50 border border-white/10 rounded p-2 text-sm text-white">
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-2 rounded font-bold text-sm">Tambah</button>
                </form>
            </div>

            <div class="glass p-6 rounded-2xl bg-gray-900/80 overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="uppercase text-xs text-gray-500 border-b border-gray-700">
                        <tr><th class="pb-2">Nama</th><th class="pb-2">Username</th><th class="pb-2">PIN</th><th class="pb-2">Role</th><th class="pb-2">Aksi</th></tr>
                    </thead>
                    <tbody id="affiliate-table-body" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass w-full max-w-xs p-6 rounded-2xl modal-enter bg-[#0f172a]">
            <h3 class="font-bold text-xl text-white mb-2 text-center">Login System</h3>
            <p class="text-xs text-gray-400 text-center mb-6">Masukkan Username & PIN Anda</p>
            <form onsubmit="handleLogin(event)" class="space-y-3">
                <input type="text" id="login-username" placeholder="Username" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white focus:outline-none focus:border-emerald-500 text-sm">
                <input type="password" id="login-pin" placeholder="PIN" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-white focus:outline-none focus:border-emerald-500 text-sm">
                <div class="flex justify-between gap-3 mt-6">
                    <button type="button" onclick="toggleLoginModal()" class="flex-1 py-2.5 text-gray-400 hover:text-white text-sm">Batal</button>
                    <button type="submit" class="flex-1 py-2.5 bg-emerald-600 text-white rounded-lg text-sm font-semibold hover:bg-emerald-500">Masuk</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-xs rounded-2xl border border-white/10 shadow-2xl modal-enter flex flex-col max-h-[85vh]">
            <div class="p-4 flex justify-between items-center border-b border-white/5 bg-gray-900 sticky top-0 z-10">
                <h3 class="font-bold text-white text-sm">DETAIL PRODUK</h3>
                <button onclick="document.getElementById('detail-modal').classList.add('hidden')" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-5 overflow-y-auto">
                <div class="flex gap-4 mb-4">
                    <img id="modal-img" src="" class="w-20 h-20 rounded-xl object-cover border border-white/10 shrink-0">
                    <div>
                        <span id="modal-code" class="text-[9px] font-bold bg-emerald-500/20 text-emerald-400 px-2 py-0.5 rounded">CODE</span>
                        <h4 id="modal-name" class="font-bold text-white leading-tight mt-2 mb-1 text-sm"></h4>
                        <p id="modal-desc" class="text-[10px] text-gray-400 mb-2 leading-relaxed break-words"></p>
                        <p id="modal-price" class="text-emerald-400 font-bold text-lg"></p>
                    </div>
                </div>
                <div class="bg-yellow-500/10 border border-yellow-500/20 rounded-xl p-4 mb-5">
                    <p class="text-[10px] text-gray-300">Pilih varian kode di TikTok:</p>
                    <p id="modal-instruction-code" class="text-xl font-black text-white text-center mt-2">A-001</p>
                </div>
            </div>
            <div class="p-4 border-t border-white/5 bg-gray-900 sticky bottom-0">
                <a id="modal-btn-link" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-emerald-600 text-white py-3 rounded-xl font-bold text-sm">
                    <i class="fa-brands fa-tiktok"></i> Buka TikTok Shop
                </a>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50 p-4">
        <div class="glass w-full max-w-xs p-6 rounded-2xl modal-enter bg-[#0f172a]">
            <h3 class="font-bold text-white mb-2">Edit Link Affiliate</h3>
            <p id="edit-product-name" class="text-xs text-emerald-400 mb-4 truncate"></p>
            <input type="text" id="input-custom-link" placeholder="Paste Link TikTok..." class="w-full bg-black/50 border border-white/10 p-3 rounded text-white text-sm mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('edit-modal').classList.add('hidden')" class="px-4 py-2 text-gray-400 text-sm">Batal</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-emerald-600 text-white rounded text-sm">Simpan</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 right-10 bg-emerald-600 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-[100] text-xs font-bold">Berhasil!</div>

    <script>
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null; 
        let allProducts = [];
        let isEditingId = null; 
        let existingImageUrl = "";
        let activeProductForLink = null; 

        window.addEventListener('load', async () => {
            checkLoginSession(); 
            await loadData();    
        });

        function updateUI() {
            const catalogView = document.getElementById('view-catalog');
            const adminView = document.getElementById('view-admin');
            const btnLogin = document.getElementById('btn-login-trigger');
            const userMenu = document.getElementById('user-menu');
            const roleBadge = document.getElementById('user-role-badge');
            const btnShare = document.getElementById('btn-share');

            catalogView.classList.remove('hidden');
            adminView.classList.add('hidden');
            btnLogin.classList.remove('hidden');
            userMenu.classList.add('hidden');
            document.querySelectorAll('.edit-btn-affiliate').forEach(el => el.classList.add('hidden'));

            if (currentUser) {
                btnLogin.classList.add('hidden');
                userMenu.classList.remove('hidden');
                roleBadge.innerText = currentUser.role;

                if (currentUser.role === 'admin') {
                    catalogView.classList.add('hidden');
                    adminView.classList.remove('hidden');
                    roleBadge.className = "text-[10px] uppercase font-bold px-2 py-0.5 rounded bg-red-600 text-white";
                    btnShare.classList.add('hidden');
                    loadAdminData(); 
                } 
                else {
                    roleBadge.className = "text-[10px] uppercase font-bold px-2 py-0.5 rounded bg-emerald-600 text-white";
                    btnShare.classList.remove('hidden');
                    document.querySelectorAll('.edit-btn-affiliate').forEach(el => el.classList.remove('hidden'));
                    window.location.hash = `/${currentUser.username}`;
                    document.getElementById('shop-info').classList.remove('hidden');
                    document.getElementById('shop-owner').innerText = currentUser.username;
                }
            }
        }

        function toggleLoginModal() { document.getElementById('login-modal').classList.toggle('hidden'); }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value.toLowerCase();
            const pin = document.getElementById('login-pin').value;
            const { data, error } = await sb.from('affiliators').select('*').eq('username', username).eq('pin', pin).single();

            if (data) {
                currentUser = data;
                localStorage.setItem('tobako_user', JSON.stringify(data));
                toggleLoginModal();
                updateUI();
            } else {
                alert('Login Gagal. Cek Username/PIN.');
            }
        }

        function handleLogout() {
            if(confirm('Keluar akun?')) {
                localStorage.removeItem('tobako_user');
                currentUser = null;
                window.location.hash = '';
                location.reload();
            }
        }

        function checkLoginSession() {
            const saved = localStorage.getItem('tobako_user');
            if (saved) { currentUser = JSON.parse(saved); updateUI(); }
        }

        async function loadData() {
            const container = document.getElementById('view-catalog');
            let { data: products } = await sb.from('products').select('*').order('sort_order', { ascending: true });
            
            allProducts = products || [];
            
            let customLinks = [];
            if (currentUser && currentUser.role !== 'admin') {
                const { data } = await sb.from('affiliate_links').select('*').eq('affiliator_username', currentUser.username);
                customLinks = data || [];
            } else if (window.location.hash.startsWith('#/')) {
                const owner = window.location.hash.replace('#/', '');
                const { data } = await sb.from('affiliate_links').select('*').eq('affiliator_username', owner);
                customLinks = data || [];
                document.getElementById('shop-info').classList.remove('hidden');
                document.getElementById('shop-owner').innerText = owner;
            }

            container.innerHTML = '';
            if (allProducts.length === 0) {
                container.innerHTML = '<div class="col-span-2 text-center text-gray-500 mt-10 p-4 glass rounded-xl">Belum ada produk.</div>';
                return;
            }

            allProducts.forEach(prod => {
                const linkData = customLinks.find(l => l.product_id === prod.id);
                const finalLink = linkData ? linkData.custom_link : prod.default_link;
                prod.final_link = finalLink; 

                const card = document.createElement('div');
                card.className = "glass rounded-2xl overflow-hidden relative flex flex-col h-full group hover:bg-white/5 transition";
                card.innerHTML = `
                    <div class="relative w-full aspect-square overflow-hidden bg-black/20">
                        <img src="${prod.image_url || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover" loading="lazy">
                        <div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/80 to-transparent">
                            <span class="inline-block text-[10px] font-bold text-emerald-300 bg-black/60 px-2 py-0.5 rounded border border-emerald-500/30">${prod.product_code || '-'}</span>
                        </div>
                        <button onclick="openEditLinkModal(${prod.id}, '${prod.name}')" class="edit-btn-affiliate hidden absolute top-2 right-2 bg-white text-black w-8 h-8 flex items-center justify-center rounded-full shadow hover:scale-110 transition"><i class="fa-solid fa-pen text-xs"></i></button>
                    </div>
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="font-semibold text-xs text-gray-200 line-clamp-2 min-h-[2.5em] mb-1">${prod.name}</h3>
                        <p class="text-emerald-400 font-bold text-sm">Rp ${prod.price.toLocaleString()}</p>
                        <button onclick="openDetailPopup(${prod.id})" class="mt-3 w-full bg-emerald-600/90 hover:bg-emerald-500 text-white text-xs py-2.5 rounded-xl font-bold transition border border-emerald-500/50">Beli</button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            if(currentUser) updateUI();
        }

        function switchAdminTab(tab) {
            if(tab === 'products') {
                document.getElementById('panel-products').classList.remove('hidden');
                document.getElementById('panel-affiliates').classList.add('hidden');
                document.getElementById('tab-products').className = "px-4 py-2 bg-emerald-600 text-white rounded-t-lg text-sm font-bold";
                document.getElementById('tab-affiliates').className = "px-4 py-2 bg-gray-800 text-gray-400 rounded-t-lg text-sm font-bold hover:bg-gray-700";
            } else {
                document.getElementById('panel-products').classList.add('hidden');
                document.getElementById('panel-affiliates').classList.remove('hidden');
                document.getElementById('tab-products').className = "px-4 py-2 bg-gray-800 text-gray-400 rounded-t-lg text-sm font-bold hover:bg-gray-700";
                document.getElementById('tab-affiliates').className = "px-4 py-2 bg-emerald-600 text-white rounded-t-lg text-sm font-bold";
                fetchAffiliates(); 
            }
        }

        async function loadAdminData() {
            const container = document.getElementById('admin-product-list');
            let { data: products } = await sb.from('products').select('*').order('sort_order', { ascending: true });
            
            container.innerHTML = '';
            products.forEach(prod => {
                const item = document.createElement('div');
                item.className = "flex items-center gap-3 bg-gray-800 p-2 rounded border border-gray-700";
                item.innerHTML = `
                    <input type="number" value="${prod.sort_order || 999}" onchange="quickSort(${prod.id}, this.value)" class="w-10 bg-black border border-gray-600 text-center text-white text-xs rounded">
                    <img src="${prod.image_url || 'https://via.placeholder.com/50'}" class="w-10 h-10 rounded object-cover">
                    <div class="flex-1 min-w-0">
                        <div class="text-xs font-bold text-white truncate">${prod.name}</div>
                        <div class="text-[10px] text-gray-400">${prod.product_code} | Rp ${prod.price}</div>
                    </div>
                    <button onclick='editProduct(${JSON.stringify(prod)})' class="bg-blue-600 text-white w-7 h-7 rounded text-xs"><i class="fa-solid fa-pen"></i></button>
                    <button onclick="deleteProduct(${prod.id})" class="bg-red-600 text-white w-7 h-7 rounded text-xs"><i class="fa-solid fa-trash"></i></button>
                `;
                container.appendChild(item);
            });
        }

        async function fetchAffiliates() {
            const tbody = document.getElementById('affiliate-table-body');
            const { data } = await sb.from('affiliators').select('*').order('id', {ascending: true});
            tbody.innerHTML = '';
            if (data) {
                data.forEach(user => {
                    const delBtn = user.role === 'admin' ? '' : `<button onclick="deleteAffiliate(${user.id})" class="text-red-400 hover:text-white"><i class="fa-solid fa-trash"></i></button>`;
                    tbody.innerHTML += `<tr><td class="py-2">${user.full_name}</td><td>${user.username}</td><td>${user.pin}</td><td>${user.role}</td><td>${delBtn}</td></tr>`;
                });
            }
        }

        document.getElementById('affiliateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await sb.from('affiliators').insert({
                username: document.getElementById('aff-username').value.toLowerCase(),
                pin: document.getElementById('aff-pin').value,
                full_name: document.getElementById('aff-fullname').value,
                role: 'affiliate'
            });
            if(!error) { alert('Affiliator ditambahkan'); e.target.reset(); fetchAffiliates(); }
        });

        async function deleteAffiliate(id) {
            if(confirm('Hapus affiliator ini?')) {
                await sb.from('affiliators').delete().eq('id', id);
                fetchAffiliates();
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit-prod');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Memproses...";

            const payload = {
                sort_order: document.getElementById('inp-sort').value || 999,
                product_code: document.getElementById('inp-code').value,
                name: document.getElementById('inp-name').value,
                price: document.getElementById('inp-price').value,
                description: document.getElementById('inp-desc').value,
            };

            const fileInput = document.getElementById('inp-file');
            let imageUrl = existingImageUrl;
            if (fileInput.files.length > 0) {
                 const file = fileInput.files[0];
                 const fileName = `${Date.now()}.${file.name.split('.').pop()}`;
                 await sb.storage.from('product-images').upload(fileName, file);
                 const { data } = sb.storage.from('product-images').getPublicUrl(fileName);
                 imageUrl = data.publicUrl;
            }
            payload.image_url = imageUrl;
            
            let variants = [];
            document.querySelectorAll('.variant-input').forEach(inp => {
                if(inp.value.trim()) variants.push({ name: inp.value.trim() });
            });
            payload.variants = JSON.stringify(variants);

            if(isEditingId) await sb.from('products').update(payload).eq('id', isEditingId);
            else await sb.from('products').insert(payload);
            
            alert('Disimpan');
            resetProductForm();
            loadAdminData();
            btn.disabled = false;
            btn.innerText = originalText;
        });

        function editProduct(prod) {
            isEditingId = prod.id;
            existingImageUrl = prod.image_url;
            document.getElementById('form-title').innerText = "Edit Produk";
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('btn-submit-prod').innerText = "Update";
            
            document.getElementById('inp-sort').value = prod.sort_order;
            document.getElementById('inp-code').value = prod.product_code;
            document.getElementById('inp-name').value = prod.name;
            document.getElementById('inp-price').value = prod.price;
            document.getElementById('inp-desc').value = prod.description;
            
            if(prod.image_url) {
                document.getElementById('preview-img').src = prod.image_url;
                document.getElementById('preview-img').classList.remove('hidden');
                document.getElementById('preview-placeholder').classList.add('hidden');
            }

            const container = document.getElementById('variant-container');
            container.innerHTML = '';
            let variants = [];
            try { variants = typeof prod.variants === 'string' ? JSON.parse(prod.variants) : prod.variants; } catch(e){}
            if(variants && variants.length) variants.forEach(v => addVariantInput(v.name));
        }
        
        function resetProductForm() {
            isEditingId = null; existingImageUrl = "";
            document.getElementById('productForm').reset();
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('btn-submit-prod').innerText = "Simpan Produk";
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('preview-placeholder').classList.remove('hidden');
            document.getElementById('variant-container').innerHTML = '';
        }
        
        async function deleteProduct(id) {
            if(confirm('Hapus produk?')) { await sb.from('products').delete().eq('id', id); loadAdminData(); }
        }
        
        async function quickSort(id, val) { await sb.from('products').update({sort_order: val}).eq('id', id); }

        function addVariantInput(value = '') {
            const container = document.getElementById('variant-container');
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `
                <input type="text" value="${value}" placeholder="Varian" class="variant-input w-full bg-gray-900 border border-gray-600 rounded p-1 text-xs text-white">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-300 px-2"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(div);
        }

        function openEditLinkModal(id, name) {
            activeProductForLink = id;
            document.getElementById('edit-product-name').innerText = name;
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        
        async function saveLink() {
            const link = document.getElementById('input-custom-link').value;
            if(!link) return alert('Link kosong');
            await sb.from('affiliate_links').upsert({
                affiliator_username: currentUser.username,
                product_id: activeProductForLink,
                custom_link: link
            }, { onConflict: 'affiliator_username, product_id' });
            alert('Link disimpan');
            document.getElementById('edit-modal').classList.add('hidden');
            loadData(); 
        }

        function openDetailPopup(id) {
            const prod = allProducts.find(p => p.id === id);
            if(!prod) return;
            document.getElementById('modal-name').innerText = prod.name;
            document.getElementById('modal-img').src = prod.image_url || 'https://via.placeholder.com/100';
            document.getElementById('modal-code').innerText = prod.product_code;
            document.getElementById('modal-desc').innerText = prod.description || '';
            document.getElementById('modal-price').innerText = `Rp ${prod.price.toLocaleString()}`;
            document.getElementById('modal-instruction-code').innerText = prod.product_code;
            document.getElementById('modal-btn-link').href = prod.final_link || '#';
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        async function copyShopLink() {
            const url = `${window.location.origin}${window.location.pathname}#/${currentUser.username}`;
            await navigator.clipboard.writeText(url);
            const t = document.getElementById('toast');
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 2000);
        }
        
        document.getElementById('csv-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if(!confirm("Lanjut import?")) { this.value = ''; return; }
            Papa.parse(file, {
                header: true, skipEmptyLines: true,
                complete: async function(results) {
                    for (let row of results.data) {
                        try {
                            await sb.from('products').insert({
                                product_code: row.product_code || `CSV-${Date.now()}`,
                                name: row.name || 'No Name',
                                price: parseInt(row.price) || 0,
                                description: row.description || '',
                                sort_order: 999
                            });
                        } catch (err) {}
                    }
                    alert('Import Selesai'); loadAdminData();
                }
            });
        });
    </script>
</body>
</html>
