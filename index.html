<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div class="bg-white shadow p-4 sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg text-gray-800">Toko Online</h1>
            <button onclick="toggleLoginModal()" class="text-sm text-blue-600 font-semibold">
                <i class="fa-solid fa-user-gear"></i> Area Affiliator
            </button>
        </div>
        <div id="shop-info" class="max-w-md mx-auto text-xs text-green-600 mt-1 hidden">
            Sedang melihat toko milik: <span id="shop-owner" class="font-bold"></span>
        </div>
    </div>

    <div id="product-list" class="max-w-md mx-auto p-4 space-y-4">
        <p class="text-center text-gray-500 mt-10">Memuat produk...</p>
    </div>

    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h3 class="font-bold text-lg mb-4">Login Affiliator</h3>
            <input type="text" id="input-username" placeholder="Username (misal: budi)" class="w-full border p-2 mb-2 rounded">
            <input type="password" id="input-pin" placeholder="PIN" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="toggleLoginModal()" class="px-4 py-2 text-gray-500">Batal</button>
                <button onclick="handleLogin()" class="px-4 py-2 bg-blue-600 text-white rounded">Masuk</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-80">
            <h3 class="font-bold text-lg mb-2">Edit Link TikTok</h3>
            <p id="edit-product-name" class="text-sm text-gray-500 mb-4"></p>
            <input type="text" id="input-custom-link" placeholder="Paste Link TikTok Affiliate kamu" class="w-full border p-2 mb-4 rounded">
            <div class="flex justify-end gap-2">
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-500">Batal</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-green-600 text-white rounded">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://qqyggahvwtysefbmpoqr.supabase.co'; // GANTI INI
        const SUPABASE_KEY = 'sb_publishable_vQfgDnxOeq0F6hykqwUI_g_FxWZYRCP'; // GANTI INI (ANON KEY)
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- STATE ---
        let currentAffiliator = null; // Siapa yang sedang login (untuk edit)
        let shopOwner = null;         // Toko siapa yang sedang dilihat (dari URL)
        let activeProductForEdit = null; 

        // --- INIT ---
        window.addEventListener('load', async () => {
            checkUrlHash();     // Cek URL lagi buka toko siapa
            await loadProducts(); // Muat produk
        });

        // 1. Cek URL Hash (Format: domain.com/#/budi)
        function checkUrlHash() {
            const hash = window.location.hash; // ambil '#/budi'
            if (hash && hash.startsWith('#/')) {
                shopOwner = hash.replace('#/', '');
                document.getElementById('shop-info').classList.remove('hidden');
                document.getElementById('shop-owner').innerText = shopOwner;
            }
        }

        // 2. Ambil Data Produk & Link
        async function loadProducts() {
            const container = document.getElementById('product-list');
            
            // Ambil semua produk
            let { data: products, error } = await supabase
                .from('products')
                .select('*')
                .order('id', { ascending: true });

            if (error) return alert('Gagal memuat produk');

            // Jika sedang melihat toko orang, ambil link khusus mereka
            let customLinks = [];
            if (shopOwner) {
                const { data: links } = await supabase
                    .from('affiliate_links')
                    .select('product_id, custom_link')
                    .eq('affiliator_username', shopOwner);
                customLinks = links || [];
            }

            container.innerHTML = ''; // Kosongkan container

            products.forEach(prod => {
                // Tentukan link mana yang dipakai (Khusus atau Default)
                const linkData = customLinks.find(l => l.product_id === prod.id);
                const finalLink = linkData ? linkData.custom_link : prod.default_link;

                // Render Kartu Produk
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow overflow-hidden relative";
                
                // Logic Varian (Jika ada varian, tampilkan dropdown)
                let variantHtml = '';
                if(prod.variants && prod.variants.length > 0) {
                    variantHtml = `
                        <select class="w-full mb-2 p-1 border rounded text-sm bg-gray-50">
                            <option>Pilih Varian</option>
                            ${prod.variants.map(v => `<option>${v.name}</option>`).join('')}
                        </select>
                    `;
                }

                card.innerHTML = `
                    <img src="${prod.image_url || 'https://via.placeholder.com/300'}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800">${prod.name}</h3>
                        <p class="text-green-600 font-bold mb-2">Rp ${prod.price.toLocaleString()}</p>
                        <p class="text-xs text-gray-500 mb-3 line-clamp-2">${prod.description || ''}</p>
                        
                        ${variantHtml}

                        <a href="${finalLink || '#'}" target="_blank" 
                           class="block w-full bg-black text-white text-center py-2 rounded font-semibold hover:bg-gray-800 transition">
                           Beli Sekarang
                        </a>

                        <button onclick="openEditModal(${prod.id}, '${prod.name}')" 
                            class="edit-btn hidden absolute top-2 right-2 bg-white text-black p-2 rounded-full shadow hover:bg-yellow-100">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });

            checkLoginState(); // Cek apakah tombol edit perlu dimunculkan
        }

        // 3. Login System
        function toggleLoginModal() {
            document.getElementById('login-modal').classList.toggle('hidden');
        }

        async function handleLogin() {
            const username = document.getElementById('input-username').value.toLowerCase();
            const pin = document.getElementById('input-pin').value;

            // Validasi ke Supabase
            const { data, error } = await supabase
                .from('affiliators')
                .select('*')
                .eq('username', username)
                .eq('pin', pin)
                .single();

            if (data) {
                currentAffiliator = data.username;
                localStorage.setItem('affiliator_user', currentAffiliator);
                alert(`Selamat datang, ${data.full_name || username}!`);
                toggleLoginModal();
                checkLoginState();
                
                // Ubah URL ke mode toko dia sendiri
                window.location.hash = `/${currentAffiliator}`;
                location.reload(); 
            } else {
                alert('Username atau PIN salah!');
            }
        }

        function checkLoginState() {
            const savedUser = localStorage.getItem('affiliator_user');
            if (savedUser) {
                currentAffiliator = savedUser;
                // Munculkan semua tombol edit
                document.querySelectorAll('.edit-btn').forEach(el => el.classList.remove('hidden'));
            }
        }

        // 4. Edit Link System
        function openEditModal(prodId, prodName) {
            activeProductForEdit = prodId;
            document.getElementById('edit-product-name').innerText = `Produk: ${prodName}`;
            document.getElementById('edit-modal').classList.remove('hidden');
            
            // Coba ambil link yang sudah ada sebelumnya (kalau ada)
            // (Opsional: bisa ditambahkan fetch ke affiliate_links untuk pre-fill input)
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveLink() {
            const newLink = document.getElementById('input-custom-link').value;
            if(!newLink) return alert('Link tidak boleh kosong');

            // Upsert: Insert kalau belum ada, Update kalau sudah ada
            const { error } = await supabase
                .from('affiliate_links')
                .upsert({ 
                    affiliator_username: currentAffiliator,
                    product_id: activeProductForEdit,
                    custom_link: newLink
                }, { onConflict: 'affiliator_username, product_id' });

            if (error) {
                alert('Gagal menyimpan: ' + error.message);
            } else {
                alert('Link berhasil disimpan!');
                closeEditModal();
                location.reload(); // Refresh biar link tombol berubah
            }
        }
    </script>
</body>
</html>
